<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4" id="city-column">

                <div id="search-cities">
                    <p>Please enter city name, state code (ex. CA) and country code (ex. US)</p>
                    <input type="text" placeholder="Indio, CA, US" name="search" id="search-bar">
                    <button type="submit"><i class="fa fa-search" id="search-button"></i></button>
                </div>
                
                <div id="saved-cities">

                </div>
            </div>

            <div class="col-8" id="weather-column">
                <div class="card" id="today-weather">
                    <h3 id="city-today"></h3>
                    <p id="temp-today">Temperature: </p>
                    <p id="humid-today">Humidity: </p>
                    <p id="wind-today">Wind Speed: </p>
                    <p id="uvi-today">UV Index: </p>
                </div>

                <div class="row w=100" id="five-day-weather">
                    <div class="card col-2" id="day1">
                        <p id="day1date"></p>
                        <p id="day1temp"></p>
                        <p id="day1humid"></p>
                    </div>
                    <div class="card col-2"  id="day2">
                        <p id="day2date"></p>
                        <p id="day2temp"></p>
                        <p id="day2humid"></p>
                    </div>
                    <div class="card col-2" id="day3">
                        <p id="day3date"></p>
                        <p id="day3temp"></p>
                        <p id="day3humid"></p>
                    </div>
                    <div class="card col-2" id="day4">
                        <p id="day4date"></p>
                        <p id="day4temp"></p>
                        <p id="day4humid"></p>
                    </div>
                    <div class="card col-2" id="day5">
                        <p id="day5date"></p>
                        <p id="day5temp"></p>
                        <p id="day5humid"></p>
                    </div>
                </div>
            </div>
            
        </div>

    </div>





<footer class="footer">
    <h6>Made by Alonzo Roman</h6>
</footer>

    <script src="assets/script.js"></script>

</body>
</html>
